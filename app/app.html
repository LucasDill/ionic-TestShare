
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">

      <div class="Aligner-item Aligner-item--top"></div>
      <img src="assets/icon/logov1.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>


  <!--This was a side menu we decided was too confusing it could be accessed on all screens and it is good to keep if we need to look at it for reference-->

  <ion-header>
    <ion-toolbar >
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21" style="color: #006bb6;">
    <ion-list id="menu-list1">

      <ion-item color="#006bb6" style="color: #006bb6;" menuClose on-click="goToContact()" id="menu-list-item2">

      </ion-item>
    </ion-list>
