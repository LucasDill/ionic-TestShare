<ion-header>
  <ion-navbar hideBackButton style="color: #006bb6;" text-center >
    <ion-title>
      Last Known Well
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle right>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-bounce padding class="card" style="height: 100vh;" id="page2">
<div style="height:6vh;"></div>
  <h3 text-center id="lastKnownWell-heading5" >
    What time was<br> the patient last known to be well?
  </h3>


  


  <div style="height:6vh;"></div>
  <form [formGroup]="timeForm" ><!--The last known well in hour format-->
    <p text-center> Date</p>
    <br>
    <ion-item id="lastKnownWellDate" style="background-color: lightgray;text-align: center;" class="roundedEntry">
      <ion-datetime style="width: 100%;" type="date" id="lastKnownWellDateTime" [(ngModel)]="GivenDate" [max]="MaxDate" float-center displayFormat="MMM D" pickerFormat="MMM D" formControlName="date"></ion-datetime><!--The time picker without the date included -->
    </ion-item>
    <div class="spacer" style="height:3vh;" id="lastKnownWell-spacer7"></div>
    <p text-center>Time in EST</p><!--Look at making it just time -->
    <br>
    <ion-item id="lastKnownWellTime" style="background-color: lightgray;text-align: center;" class="roundedEntry">
      <ion-datetime style="width: 100%;" displayFormat="HH:mm" pickerFormat="HH mm" float-center [(ngModel)]="myTime" formControlName="time1"></ion-datetime><!--The time picker without the date included -->
    </ion-item>
    <!--I still need to look into how to properly space this out for a full screen app might need to have it with pixels from the height in the Data Provider -->
    <!--Break between inputs and the button to make it consistent-->
    
   <br>
    <ion-row center>
      <ion-col text-center>
      <button ion-button center round (click)="TimeModal($event)" small style="text-align: center;font-size: larger;">
        <img class="image" height="25vh" width="25vh" src= "./assets/imgs/MagnifyTW.png">
           Tips</button>
    </ion-col>  
    </ion-row>

    <div class="spacer" style="height:7vh;" id="lastKnownWell-spacer7"></div>
    
    <button (click)="SubmitTime()" id="lastKnownWell-button2" ion-button [disabled]="!timeForm.valid" type="submit" block round large><!--The button will not be accessible until a value is entered for the time-->
      Next
    </button>
  </form>
</ion-content>
