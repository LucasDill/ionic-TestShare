<ion-header>
  <ion-navbar text-center>
    <ion-title>
      tPA Performed?
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle right>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <components-timer></components-timer>
</ion-header>

<ion-content padding id="tPA-Question">
   <!-- <div style="height: 9vh;"></div>-->
  <h3 id="imagingRequired-heading3" text-center style="color:#006bb6;font-weight:400;font-size: xx-large;">
    Has your patient a candidate for tPA?
  </h3>
  <!--This is a simple decision page that will bring you to the EVT-options page if you select yes and the treatment page with both EVT and tPA if you select no -->
  <div class="spacer" style="height:100px;" id="imagingRequired-spacer4"></div>
  <button id="imagingRequired-button3" ion-button round large block on-click="goToEVTOptions()">
    Yes 
  </button>
  <button id="imagingRequired-button4" ion-button round large block on-click="goToTreatment()">
    No
  </button>
</ion-content>
